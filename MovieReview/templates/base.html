    <style>
      body{
        overflow-y: scroll;
        overflow-x: hidden;
        margin: 0;
        
      }
      .posts{ 
          margin: 10px 0;
          align-items: center;
          overflow:hidden;
          border: 2px solid black;
          width: 800px;
          margin-left: 25%;
          text-align: center;
      }
      .content{
        padding: 10px 20px;
      }
      .view{
        text-align: center;
        margin-bottom: 80px;
      }
      .body{
        margin-left: 20%;
        margin-right: 20%;
      }
      .userpost{
        margin: 50px;
      }
      .userpost label{
        padding: 10px;
      }
      .userpost textarea{
        resize: none;
        overflow-y:scroll;
      }
      .userpost input{
        margin-left: 5px;
      }
      .register{
        margin-left: 5%;
      }
      label{
        margin:5px 0;
        padding:20px;
        font-family: 'Open Sans', sans-serif;
      }
      input{
        margin:10px 0;
        padding:6px;
        border-color: lightslategray;
        box-shadow: none;
        border-radius: 4px;
        margin-left: 20px;
        justify-content: space-around;
        }
        #card{
          width: 400px !important;
          text-align: center;
          font-family: 'Yuji Syuku', serif;
        }
  </style>
    <title>{% block title %}
      
    {% endblock title %}</title>
